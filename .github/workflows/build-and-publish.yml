name: Build / Publish to Modrinth

on:
  push:
    branches:
      - neo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, '[ci build]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: '**/build/libs/*'
          if-no-files-found: ignore

  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, '[ci publish]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Modrinth token
        run: echo "MR_TOKEN=${{ secrets.MODRINTH_TOKEN }}" >> $GITHUB_ENV

      - name: Set up commit message
        run: |
          commit_message="${{ github.event.head_commit.message }}"
          echo "MR_CHANGELOG=$(echo $commit_message | sed -E 's/^\[ci publish\]\s*//i')" >> $GITHUB_ENV

      - name: Publish to Modrinth
        run: ./gradlew modrinth

      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifacts
          path: '**/build/libs/*'
          if-no-files-found: ignore
